name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Artifacts
    strategy:
      matrix:
        include:
          - os: windows-latest
            goos: windows
            goarch: amd64
            ext: .exe
            archive: zip
          - os: macos-13
            goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - os: macos-14
            goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          mkdir -p dist/pkg
          go build -trimpath -ldflags="-s -w" -o dist/pkg/gollmcore${{ matrix.ext }} ./cmd/gollmcore
          cp configs/example-config.json dist/pkg/
          cp README.md dist/pkg/ || true
          cp -r docs dist/pkg/docs || true
      - name: Package (zip)
        if: matrix.archive == 'zip'
        run: |
          cd dist
          7z a gollmcore-${{ matrix.goos }}-${{ matrix.goarch }}.zip ./pkg/*
      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd dist
          tar -czf gollmcore-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz -C pkg .
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gollmcore-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/*.zip
            dist/*.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/**/gollmcore-*.zip
            dist/**/gollmcore-*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
